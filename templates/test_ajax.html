<form action="/test_ajax/">
    <input type="text" name="username">
    <a href="javascript:;" class="submit">提交</a>
    <div>
        <img src="/static/img/avator.jpg" alt="">
    </div>
</form>

<script>

$(".submit").click(function () {
    username = $("input").val(),
    $.ajax({
        url: "/test/",
        type: "POST",
        data: {
            username: username,
            csrfmiddlewaretoken: '{{ csrf_token }}'},
        success:function () {
            alert("Ok")}
        }
    )
})

</script>
